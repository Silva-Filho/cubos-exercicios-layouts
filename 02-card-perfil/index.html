<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel = "preconnect" href = "https://fonts.googleapis.com" />
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin />

        <meta charset = "UTF-8" />    
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />

        <title>Card de perfil</title>
        
        <link href = "https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel = "stylesheet" />
        <link rel = "stylesheet" href = "style.css" />
    </head>

    <body>
        <div class = "card">
            <header></header>
            
            <main>
                <div class = "container">
                    <img src = "assets/image-victor.jpg" alt = "Imagem de perfil de Victor">

                    <div class = "info">
                        <h1>Victor Crest</h1>

                        <span>29</span>
                    </div>

                    <span>London</span>

                    <div class = "reta"></div>

                    <div class = "social">
                        <div class = "followers">
                            <h2>80k</h2>

                            <span>Followers</span>
                        </div>

                        <div class = "likes">
                            <h2>803k</h2>

                            <span>Likes</span>
                        </div>

                        <div class = "photos">
                            <h2>1.4k</h2>
                            
                            <span>Photos</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
